<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Playground Generative AI</title>
    <script src="jquery_3_5_1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
    <link rel="shortcut icon" href="https://liveweave.com/images/favicon.svg?1735029083" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body{
            background-color:#444444
        }
        /* Your header and footer styles */
        header {
            background-color: #111;
            padding: 8px 0;
            text-align: center;
            color: #ccc;
            position: relative;
            z-index: 10;
        }

        /* Container for iframe */
        .iframe-container {
            width: 100%;
            height: calc(100% - 60px); /* Adjust to account for header and footer */
            position: relative;
            overflow: hidden; /* Hide the content outside the iframe container */
        }

        iframe {
            width: 100%;
            height: calc(100% + 70px);
            border: none;
            position: absolute;
            top: -35px; /* Crop the top 25px of iframe content */
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="https://html-playground-online.github.io" target="_blank">
            <span style="background: url('../images/logo-2.svg') no-repeat;display:inline-block;width:30px;height:20px;margin-left:10px;"></span>
            <span class="icon-label" style="display:inline-block;color: #ccc;position:relative;top:-4px;">HTML Playground</span>
        </a>
        <span style="color: #999; position:relative;top:-4px;">Generative AI</span>
    </header>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe src="https://liveweave.com/ai/" title="Generative AI Model"></iframe>
    </div>

</body>

</html>
